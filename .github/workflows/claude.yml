name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && github.event.action == 'opened' && (startsWith(github.event.issue.body, '@claude') || startsWith(github.event.issue.title, '@claude') || contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for creating branches and commits
      pull-requests: write # Required for creating pull requests
      issues: write # Required for commenting on issues
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        continue-on-error: false
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Enable full output for debugging
          show_full_output: true

          # Optional: Give a custom prompt to Claude. If this is not specified, Claude will perform the instructions specified in the comment that tagged it.
          # Claude will automatically create a pull request when implementing changes from issues
          # All pull request descriptions and commit messages should be written in Japanese
          prompt: |
            ${{ github.event_name == 'issue_comment' && format('Issue #{0}: {1}\n\n{2}\n\nコメント内容: {3}\n\n', github.event.issue.number, github.event.issue.title, github.event.issue.body || '', github.event.comment.body) || '' }}
            ${{ github.event_name == 'issues' && format('Issue #{0}: {1}\n\nIssue本文:\n{2}\n\n', github.event.issue.number, github.event.issue.title, github.event.issue.body || '') || '' }}

            このissueの内容を実装してください。必ず以下の順序で進めてください：

            1. まず最初に、新しいブランチを作成してください（ブランチ名: issue-${{ github.event.issue.number }}）。
            2. ブランチ作成が完了したら、実装を行ってください。
            3. 変更をコミットしてください（コミットメッセージは日本語で記述）。
            4. プルリクエストを作成してください（タイトルと説明文は日本語で記述）。

            重要: すべての確認プロンプトに対して、自動で「はい」「yes」「承認します」「approve」と答えて進めてください。
            ブランチ作成の承認を求められた場合は、即座に承認してください。実装を先に進めないでください。

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          # Note: --yes option may not be supported, relying on prompt instructions instead
          # claude_args: "--yes"
