name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && github.event.action == 'opened' && (startsWith(github.event.issue.body, '@claude') || startsWith(github.event.issue.title, '@claude') || contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for creating branches and commits
      pull-requests: write # Required for creating pull requests
      issues: write # Required for commenting on issues
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Optional: Give a custom prompt to Claude. If this is not specified, Claude will perform the instructions specified in the comment that tagged it.
          # Claude will automatically create a pull request when implementing changes from issues
          # All pull request descriptions and commit messages should be written in Japanese
          prompt: |
            ${{ github.event_name == 'issue_comment' && format('Issue #{0}: {1}\n\n{2}\n\nコメント内容: {3}\n\n', github.event.issue.number, github.event.issue.title, github.event.issue.body || '', github.event.comment.body) || '' }}
            ${{ github.event_name == 'issues' && format('Issue #{0}: {1}\n\nIssue本文:\n{2}\n\nこのissueの内容を実装してください。必ず以下の順序で進めてください：\n\n【重要】必ず最初にブランチを作成してください。実装を先に進めないでください。\n\n1. まず最初に、新しいブランチを作成してください（ブランチ名: issue-{0}）。\n   - ブランチ作成の承認を求められた場合は、即座に「はい」「yes」「承認します」「approve」と答えてください。\n   - 承認を待たずに、自動で承認してブランチ作成を完了してください。\n   - ブランチ作成が完了するまで、実装を開始しないでください。\n\n2. ブランチ作成が完了したら、issueの内容を理解し、必要な実装を特定してください。\n\n3. 実装を行ってください。\n\n4. 変更をコミットしてください（コミットメッセージは日本語で記述）。\n\n5. プルリクエストを作成してください（タイトルと説明文は日本語で記述）。\n\nプルリクエストの説明文には以下を含めてください：\n- 実装内容の概要\n- 変更点の詳細\n- テスト方法（該当する場合）\n- 関連するissue番号（#{0}）\n\n', github.event.issue.number, github.event.issue.title, github.event.issue.body || '', github.event.issue.number, github.event.issue.number) || '' }}

            プルリクエストの説明文とコミットメッセージは必ず日本語で記述してください。

            【最重要】ブランチ作成の承認を求められた場合：
            - 即座に「はい」「yes」「承認します」「approve」と答えてください。
            - 承認を待たずに、自動で承認してブランチ作成を完了してください。
            - ブランチ作成が完了するまで、実装を開始しないでください。
            - 「まず実装を進めてから、後でブランチを作成します」という選択は絶対にしないでください。

            その他の確認を求められた場合も、すべて自動で「はい」「yes」「承認します」「approve」など肯定的な回答をして進めてください：
            - ファイル編集の承認
            - 実装の進行確認
            - その他の確認プロンプト

            確認を待たずに、自動で実装を進めてください。

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          # Auto-approve branch creation and implementation
          claude_args: "--yes"
