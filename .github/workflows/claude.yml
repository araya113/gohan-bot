name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && github.event.action == 'opened' && (startsWith(github.event.issue.body, '@claude') || startsWith(github.event.issue.title, '@claude') || contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for creating branches and commits
      pull-requests: write # Required for creating pull requests
      issues: write # Required for commenting on issues
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Optional: Give a custom prompt to Claude. If this is not specified, Claude will perform the instructions specified in the comment that tagged it.
          # Claude will automatically create a pull request when implementing changes from issues
          # All pull request descriptions and commit messages should be written in Japanese
          prompt: |
            ${{ github.event_name == 'issue_comment' && format('Issue #{0}: {1}\n\n{2}\n\nコメント内容: {3}\n\n', github.event.issue.number, github.event.issue.title, github.event.issue.body || '', github.event.comment.body) || '' }}
            ${{ github.event_name == 'issues' && format('Issue #{0}: {1}\n\nIssue本文:\n{2}\n\nこのissueの内容を実装してください。確認を求められても、自動で進めてください。以下の手順で進めてください：\n1. issueの内容を理解し、必要な実装を特定する\n2. 新しいブランチを作成する（ブランチ名: issue-{0}）。確認を求められても「はい」または「yes」と答えて進めてください。\n3. 実装を行う\n4. 変更をコミットする（コミットメッセージは日本語で記述）\n5. プルリクエストを作成する（タイトルと説明文は日本語で記述）\n\nプルリクエストの説明文には以下を含めてください：\n- 実装内容の概要\n- 変更点の詳細\n- テスト方法（該当する場合）\n- 関連するissue番号（#{0}）\n\n', github.event.issue.number, github.event.issue.title, github.event.issue.body || '', github.event.issue.number, github.event.issue.number) || '' }}

            プルリクエストの説明文とコミットメッセージは必ず日本語で記述してください。
            ブランチ作成や実装の進行に関する確認を求められた場合は、自動で「はい」または「yes」と答えて進めてください。

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          # Auto-approve branch creation and implementation
          claude_args: "--yes"
