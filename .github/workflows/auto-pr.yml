name: Auto PR from Issue

on:
  issues:
    types: [labeled]

jobs:
  auto-pr:
    if: |
      github.event.label.name == 'auto-pr' &&
      github.event.action == 'labeled'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH_NAME="issue-${{ github.event.issue.number }}"
          if git ls-remote --heads origin "$BRANCH_NAME" | grep -q "$BRANCH_NAME"; then
            echo "Branch $BRANCH_NAME already exists, checking out..."
            git fetch origin "$BRANCH_NAME"
            git checkout "$BRANCH_NAME"
          else
            echo "Creating new branch $BRANCH_NAME..."
            git checkout -b "$BRANCH_NAME"
          fi

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        continue-on-error: false
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional_permissions: |
            actions: read
          show_full_output: true
          prompt: |
            Issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}
            
            Issue本文:
            ${{ github.event.issue.body || '' }}
            
            このissueの内容を実装してください。必ず以下の順序で進めてください：
            
            1. issueの内容を理解し、必要な実装を特定してください。
            2. 実装を行ってください。
            3. 変更をコミットしてください（コミットメッセージは日本語で記述）。
            
            重要: すべての確認プロンプトに対して、自動で「はい」「yes」「承認します」「approve」と答えて進めてください。
            ブランチは既に作成済みです。プルリクエストは後で自動で作成されます。

      - name: Check for changes
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected, skipping PR creation"
          fi

      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: issue-${{ github.event.issue.number }}
          base: main
          title: "Issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}"
          body: |
            ## 実装内容
            
            このPRはIssue #${{ github.event.issue.number }}の実装です。
            
            ### 関連Issue
            - #${{ github.event.issue.number }}
            
            ### 変更点
            - AIによる自動実装
            
            ---
            
            **注意**: このPRは自動生成されました。CIが通ったらレビューをお願いします。
          labels: |
            auto-generated
          draft: false
          delete-branch: false

