name: Auto PR from Issue

on:
  issues:
    types: [labeled]

jobs:
  auto-pr:
    if: |
      github.event.label.name == 'auto-pr' &&
      github.event.action == 'labeled'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH_NAME="issue-${{ github.event.issue.number }}"
          if git ls-remote --heads origin "$BRANCH_NAME" | grep -q "$BRANCH_NAME"; then
            echo "Branch $BRANCH_NAME already exists, checking out..."
            git fetch origin "$BRANCH_NAME"
            git checkout "$BRANCH_NAME"
          else
            echo "Creating new branch $BRANCH_NAME..."
            git checkout -b "$BRANCH_NAME"
          fi

      - name: Generate changes with Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        continue-on-error: false
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional_permissions: |
            actions: read
          show_full_output: true
          prompt: |
            Issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}
            
            Issue本文:
            ${{ github.event.issue.body || '' }}
            
            このissueの内容を実装するための変更内容を生成してください。以下の形式で出力してください：
            
            ## 出力形式
            
            1. **変更内容（diff/パッチ形式）**: 
               - 統一diff形式（unified diff format）で変更内容を出力してください
               - ファイルパスと変更内容を含めてください
               - 例: `--- a/path/to/file\n+++ b/path/to/file\n@@ -1,3 +1,3 @@\n...`
            
            2. **PR本文**: 
               - Markdown形式でPRの説明文を生成してください
               - 実装内容の概要、変更点の詳細、テスト方法などを含めてください
               - 日本語で記述してください
            
            3. **実装手順の提案**: 
               - 実装の手順や注意点を記載してください
            
            **重要**: 
            - ファイルを直接編集せず、変更内容をテキストとして出力してください
            - 出力は以下の形式で行ってください：
            
            ```
            ===DIFF_START===
            [ここにdiff/パッチ形式の変更内容]
            ===DIFF_END===
            
            ===PR_BODY_START===
            [ここにPR本文（Markdown形式）]
            ===PR_BODY_END===
            
            ===IMPLEMENTATION_STEPS_START===
            [ここに実装手順の提案]
            ===IMPLEMENTATION_STEPS_END===
            ```

      - name: Extract diff and PR body
        id: extract
        run: |
          OUTPUT="${{ steps.claude.outputs.output }}"
          
          # Extract diff
          DIFF=$(echo "$OUTPUT" | sed -n '/===DIFF_START===/,/===DIFF_END===/p' | sed '1d;$d')
          echo "diff<<EOF" >> $GITHUB_OUTPUT
          echo "$DIFF" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Extract PR body
          PR_BODY=$(echo "$OUTPUT" | sed -n '/===PR_BODY_START===/,/===PR_BODY_END===/p' | sed '1d;$d')
          echo "pr_body<<EOF" >> $GITHUB_OUTPUT
          echo "$PR_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Extract implementation steps
          STEPS=$(echo "$OUTPUT" | sed -n '/===IMPLEMENTATION_STEPS_START===/,/===IMPLEMENTATION_STEPS_END===/p' | sed '1d;$d')
          echo "steps<<EOF" >> $GITHUB_OUTPUT
          echo "$STEPS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Apply patch
        run: |
          DIFF="${{ steps.extract.outputs.diff }}"
          
          if [ -z "$DIFF" ]; then
            echo "No diff found, skipping patch application"
            exit 0
          fi
          
          # Save diff to file
          echo "$DIFF" > /tmp/changes.patch
          
          # Try to apply patch
          if git apply --check /tmp/changes.patch 2>/dev/null; then
            echo "Patch is valid, applying..."
            git apply /tmp/changes.patch
          else
            echo "Standard patch format failed, trying alternative methods..."
            # Try with different patch options
            git apply --3way /tmp/changes.patch || {
              echo "Patch application failed. Manual review may be needed."
              echo "Diff content:"
              cat /tmp/changes.patch
              exit 1
            }
          fi

      - name: Commit and push changes
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "実装: Issue #${{ github.event.issue.number }} - ${{ github.event.issue.title }}"
            git push origin issue-${{ github.event.issue.number }}
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          fi

      - name: Create Pull Request
        if: steps.commit.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: issue-${{ github.event.issue.number }}
          base: main
          title: "Issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}"
          body: |
            ${{ steps.extract.outputs.pr_body }}
            
            ---
            
            ## 実装手順
            
            ${{ steps.extract.outputs.steps }}
            
            ---
            
            **注意**: このPRは自動生成されました。CIが通ったらレビューをお願いします。
            
            ### 関連Issue
            - #${{ github.event.issue.number }}
          labels: |
            auto-generated
          draft: false
          delete-branch: false

